<!DOCTYPE html>
<html>
    <head>
        <title>Digital clock</title>
        <style>
            body {
                background-color: black;

            }
            .clock {
                color: lime;
                position: absolute;
                top: 50%;
                left: 50%;
                font-size: 100%;
                font-family: sans-serif ;
                letter-spacing: 7px;
            }

        </style> 
        <body>
            <div id = "clockdisplay" class = "clock"></div>
            <script>
                function showTime(){
                var date = new Date();
                var h = date.getHours();
                var m = date.getHours();
                var s = date.getSeconds();
                var session = "Am";
                if(h==0) {
                    h = 12;
                }
                if(h>12) {
                    h = h - 12;
                    session = "Pm";
                }
                if(h<10){
                    h = "0" + h;
                }
                if(m<10){
                    m = "0" + m;

                }
                if(s<10)
                {
                    s = "0" + s;
                }
                document.getElementById("clockdisplay").innerHTML = h + ":" + m + ":" + s;
                setTimeout(showTime,1000);
            }
            showTime();
            </script>
        </body>
    </head>
</html>
